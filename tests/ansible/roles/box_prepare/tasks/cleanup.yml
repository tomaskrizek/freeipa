---
- name: "check if template directory exists"
  stat:
    path: /tmp/image
  register: dir

- name: "destroy vagrant image"
  shell: vagrant destroy
  args:
    chdir: /tmp/image
  when: dir.stat.isdir is defined and dir.stat.isdir
 
- name: "remove the template directory"
  file:
    path: /tmp/image
    state: absent

