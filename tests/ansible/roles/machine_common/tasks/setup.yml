---
- name: "set selinux mode"
  selinux:
    state: "{{ selinux_mode }}"
    policy: targeted

- name: "enable FreeIPA COPR repo"
  shell: "dnf copr enable -y {{ copr_repo }}"

- name: "disable updates-testing repository"
  shell: dnf config-manager --set-disabled updates-testing

- name: "update distro packages"
  dnf:
    name: "*"
    state: latest

# TODO remove
- name: "install haveged"
  dnf:
    name: haveged
    state: present

- name: "start&enable haveged for RNG noise"
  service:
    name: haveged
    enabled: yes
    state: started

- name: "set authorized keys for root"
  authorized_key:
    user: root
    state: present
    key: '{{ item }}'
  with_file:
    - keys/freeipa_pr_ci.pub
    - keys/freeipa_pr_ci_insecure.pub

- name: "set authorized keys for vagrant"
  authorized_key:
    user: vagrant
    state: present
    key: '{{ item }}'
  with_file:
    - keys/freeipa_pr_ci.pub
    - keys/freeipa_pr_ci_insecure.pub
    - keys/vagrant.pub

- name: "create /root/.ssh directory"
  file:
    path: /root/.ssh
    state: directory
    mode: 0755
    owner: root
    group: root

- name: "add freeipa_pr_ci_insecure private key"
  copy:
    src: keys/freeipa_pr_ci_insecure
    dest: /root/.ssh/freeipa_pr_ci_insecure
    mode: 0600
    owner: root
    group: root

- name: "move systemctl to systemctl-base"
  shell: mv /usr/bin/systemctl /usr/bin/systemctl-base

- name: "create systemctl script with --no-pager option"
  copy:
    src: files/systemctl
    dest: /usr/bin/systemctl
    mode: 0755
    owner: root
    group: root

