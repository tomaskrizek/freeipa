---
- name: "clean dnf cache to save space"
  shell: dnf -y --enablerepo='*' clean all

- name: "remove eth1 interface with template IP"
  file:
    path: "/etc/sysconfig/network-scripts/ifcfg-eth1"
    state: absent

# TODO not necessary for fedora
# FIXME: this globals files from localhost, not remote machine
- name: "remove temporary files"
  file:
    path: "/tmp/{{ item }}"
    state: absent
  with_fileglob:
    - /tmp/*
  when: false

- name: "clear bash history"
  shell: cat /dev/null > ~/.bash_history && history -c

