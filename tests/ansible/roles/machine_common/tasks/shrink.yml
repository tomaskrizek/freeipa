---
# This either hangs up on VM or crashes the host
- name: "zero out empty area to save space when compressed"
  shell: dd if=/dev/zero of=/EMPTY bs=1M
  tags:
    - shrink_image
  when: false

- name: "remove the zeroed file"
  file:
    path: /EMPTY
    state: absent
  tags:
    - shrink_image
  when: false
